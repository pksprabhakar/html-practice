<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <p class="newuser">New User ? / <a href="#">Signup</a></p>
            <h2>Sign In</h2>
            <label for="input_user" class="Input_label">Username</label> <br>
            <input type="text" id="input_user" class="input_user" required><br>
            <label for="input_pass" class="Input_label">Password</label> <br>
            <input type="password" id="input_pass" class="input_user" required><br>
            <input type="checkbox" class="input_checkbox" id="input_check" required>
            <label for="input_check" class="input_checking">I've read the <a href="#">Terms & Conditions</a> and <br><a href="#">User 
                Policy <span>& accept that !</span>
            </a></label><br>
            <button type="submit">SignIn</button>
        </div>
        <div class="right-container-img">
            <img src="/login_page/171.jpg" alt="login_image">
        </div>
    </div>
</body>
</html>
